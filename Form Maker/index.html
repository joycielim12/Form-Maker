<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #elements {
            min-height: 100px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Form Maker</h2>
        <div class="row">
            <div class="col-md-4">
                <label for="type" class="form-label">Element Type</label>
                <select id="type" class="form-select">
                    <option value="text">Text Input</option>
                    <option value="radio">Radio Button</option>
                    <option value="button">Button</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="label" class="form-label">Label</label>
                <input type="text" id="label" class="form-control" placeholder="Label">
            </div>
            <div class="col-md-4">
                <label for="placeholder" class="form-label">Placeholder</label>
                <input type="text" id="placeholder" class="form-control" placeholder="Placeholder">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button onclick="insert()" id="insert" class="btn btn-primary">Insert Element</button>
        </div>
        <div id="elements" class="card mt-3 p-2">
            <h3 class="text-secondary text-center">Insert Elements Here</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
